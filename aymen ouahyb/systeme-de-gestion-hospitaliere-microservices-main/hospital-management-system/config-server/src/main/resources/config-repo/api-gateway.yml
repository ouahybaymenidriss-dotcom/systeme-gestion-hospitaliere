server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.web: TRACE

spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: patient-service
            uri: http://localhost:8081
            predicates:
              - Path=/api/patients/**
